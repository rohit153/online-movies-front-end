<div class="bootstrap-wrapper">
    <div class="row">
        <div class="example-card col-md-6">
            <mat-card *ngIf="moviesDetail">
                <mat-card-header>
                    <div mat-card-avatar class="example-header-image"></div>
                    <mat-card-title>Booking is Open now</mat-card-title>
                    <mat-card-subtitle>{{moviesDetail.movieName}}</mat-card-subtitle>
                </mat-card-header>
                <img mat-card-image src="{{ moviesDetail.moviePosterUrl }}" />
                <mat-card-content *ngIf="moviesDetail">
                    <p>

                      <mat-card-header>
                        <div mat-card-avatar class="example-header-image"></div>
                        <mat-card-title>name : {{moviesDetail.movieName}}</mat-card-title>
                        <mat-card-subtitle> genera : {{moviesDetail.movieTags}} </mat-card-subtitle>
                      </mat-card-header>

                    </p>
                    <p>
                     Description : {{moviesDetail.movieDescription}}
                    </p>
                </mat-card-content>
                <mat-card-actions>
                  <button mat-raised-button color="accent">
                    Watched By :104548745
                  </button>

                    <button mat-raised-button color="primary">
            Rating ****
          </button>

                </mat-card-actions>
            </mat-card>
        </div>
        <div class="example-cards col-md-8" style="margin-left: 12px">
            <mat-card-header>
                <div mat-card-avatar class="example-header-image"></div>
                <mat-card-title>Available seats</mat-card-title>
                <mat-card-subtitle>please check mark the seat that you want to book for the show
                </mat-card-subtitle>
            </mat-card-header>
            <section class="example-section">
                <mat-checkbox class="example-margin">seat no :1</mat-checkbox>
                <mat-checkbox class="example-margin">seat no: 2</mat-checkbox>
                <mat-checkbox class="example-margin">seat no: 3</mat-checkbox>
            </section>
        </div>
    </div>
</div>
